<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Landing Page</title>
</head>
<body>

    <div class="heading">
        <img src="img/logo.png" alt="logo">

    <section class="video">
        <div class="videoplayer">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/e5lpWrw-cm8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="content">
            <h3>ORA DISPONIBILE</h3>
            <p>Powered by Football™, EA SPORTS™ FIFA 22 rende il gioco
                ancora più realistico, con migliorie sostanziali al gameplay e 
                tutta una serie di innovazioni in ogni modalità</p>
        </div>
    </section>

    <section class ="ajax">
        <h4>SCEGLI IL TUO STILE</h4>
        <div class="content-ajax" id="cards">
        </div>
    </section>
    <script src="script.js"></script>

</html>
